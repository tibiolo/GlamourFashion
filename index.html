<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popupstyle.css" />
    <title>Home - Glamour Fashion</title>
  </head>
  <body>
    <header>
      <nav class="category-nav">
        <a class="category-btn" href="">Men</a>
        <a class="category-btn" href="">Women</a>
      </nav>

      <a class="logo" href="">
        <img src="./assets/img/logo.png" alt="" />
      </a>

      <a class="short-logo" href="">
        <img src="./assets/img/short-logo.png" alt="" />
      </a>

      <div class="user-nav">
        <a class="user-nav-btn" onclick="openForm()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
        </a>
        <a class="user-nav-btn" href=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi-bag"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </a>
      </div>
    </header>

    <div class="hero-image">
      <div class="hero-text">
        <h1>Explore Our Selection</h1>
        <br />
        <button class="button-over-images">Explore</button>
      </div>
    </div>

    <div class="selection-banner">
      <div class="selection-img">
        <img src="./assets/img/selection-banner-img1.png" alt="" />
        <div class="selection-banner-text">
          <h1>Women Selection</h1><br>
          <button class="button-over-images">Shop Women</button>
        </div>
      </div>
      <div class="selection-img">
        <img src="./assets/img/burp2.jpg" alt="" />
        <div class="selection-banner-text">
          <h1>Men's Selection</h1><br>
          <button class="button-over-images">Shop Men's</button>
        </div>
      </div>
    </div>

    <div class="login-popup" id="login-popup">
      <div class="login-popup-header">
        <h1>Login</h1>
      </div>
      <form
        class="login-popup-form"
        name="login"
        action="/action_page.php"
        method="post"
      >
        <input
          class="form-element"
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />

        <input
          class="form-element"
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button class="form-element" type="submit">Login</button>
      </form>
    </div>

    <footer>
      <h1>Test Foother</h1>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
